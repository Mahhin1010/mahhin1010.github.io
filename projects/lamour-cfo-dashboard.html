<html>
<head>
<title>Lamore CFO Cockpit Dashboard</title>
<style>
  /* Basic styles for the dashboard page */
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    margin: 20px; 
    background-color: #f4f4f9; 
    color: #333;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }

  /* --- Styles for the Control Buttons --- */
  .dashboard-controls {
    display: flex;
    justify-content: flex-end;
    align-items: center; /* Vertically align buttons */
    gap: 10px; /* Space between buttons */
    margin-bottom: 15px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  .control-btn {
    background: linear-gradient(135deg, #4da6ff, #2c7be5);
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease; /* Added ease for smoother animation */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    display: inline-flex; 
    align-items: center;
  }

  .control-btn:hover {
    background: linear-gradient(135deg, #3a80c2, #1c5cba);
    transform: translateY(-2px); /* This creates the "lift" effect */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  .info-btn {
    width: 40px; 
    height: 40px; 
    padding: 0; 
    border-radius: 50%; /* Make it a circle */
    justify-content: center;
  }

  /* --- Styles for the Dashboard Container --- */
  .dashboard-container {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    margin-bottom: 20px;
    position: relative;
    background: #f8f9fa;
    width: 100%;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  .dashboard-container iframe {
    width: 100%;
    height: 80vh; /* Make the dashboard tall */
    border: none;
  }
  
  /* --- NEW: Scrolling Disclaimer Popup Styles --- */
  .disclaimer-marquee-popup {
    position: fixed;
    bottom: -100px; /* Start hidden below the screen */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 800px;
    background: linear-gradient(135deg, #333, #555);
    color: white;
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 10000;
    opacity: 0;
    /* This transition creates the smooth, bouncy slide-in effect */
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .disclaimer-marquee-popup.show {
      bottom: 20px; /* Slide into view */
      opacity: 1;
  }

  .marquee-container {
    flex-grow: 1;
    overflow: hidden; /* This hides the overflowing text */
    white-space: nowrap; /* Prevents the text from wrapping to a new line */
  }

  .marquee-text {
    display: inline-block;
    padding-left: 100%; /* Start the text off-screen to the right */
    animation: scroll-left 25s linear infinite; /* Defines the scrolling animation */
  }
  
  /* The scrolling animation */
  @keyframes scroll-left {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-200%); /* Adjust this value if your text is very long or short */
    }
  }

  .close-disclaimer {
    background: transparent;
    border: 2px solid white;
    color: white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
    margin-left: 20px;
    transition: all 0.3s;
  }
  
  .close-disclaimer:hover {
      background: white;
      color: #333;
      transform: rotate(90deg); /* Adds a nice spin effect on hover */
  }
</style>
</head>
<body>

<h1>Lamore CFO Cockpit Dashboard</h1>

<!-- The div for the control buttons -->
<div class="dashboard-controls">
    <a href="/" class="control-btn">Back to Portfolio</a>
    <button id="info-btn" class="control-btn info-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
        </svg>
    </button>
</div>

<!-- The container for your dashboard iframe -->
<div class="dashboard-container">
    <iframe 
      title="l'amÃ’ur CFO-Dashboard" 
      src="https://app.powerbi.com/view?r=eyJrIjoiYjNmZmNjZjQtMzRhOC00Mzk4LWIyMDItMjUyZmJkZGUyY2IwIiwidCI6ImJjNWRhZjM3LTc4MGMtNGMzNC1iYWEzLTE0ZWNkYmE1NWM4ZiJ9" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
</div>

<!-- The HTML for the hidden scrolling disclaimer popup -->
<div id="disclaimer-popup" class="disclaimer-marquee-popup">
    <div class="marquee-container">
        <p class="marquee-text">
            While the project reflects real-world experience, all data displayed in the dashboard is completely synthetic, adhering to GDPR standards.
        </p>
    </div>
    <button id="close-disclaimer" class="close-disclaimer">&times;</button>
</div>

<script>
  // This script handles the info button click
  document.addEventListener('DOMContentLoaded', function() {
    const infoBtn = document.getElementById('info-btn');
    const disclaimerPopup = document.getElementById('disclaimer-popup');
    const closeDisclaimerBtn = document.getElementById('close-disclaimer');

    // When the info button is clicked, show the popup
    infoBtn.addEventListener('click', function() {
      disclaimerPopup.classList.add('show');
    });

    // When the close button is clicked, hide the popup
    closeDisclaimerBtn.addEventListener('click', function() {
      disclaimerPopup.classList.remove('show');
    });
  });
</script>

</body>
</html>
