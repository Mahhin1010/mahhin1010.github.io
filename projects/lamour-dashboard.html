<html>
<head>
<title>L'AMÒUR Events & Suites Dashboard</title>
<style>
  /* Basic styles for the dashboard page */
  body { 
    font-family: sans-serif; 
    margin: 20px; 
    background-color: #f4f4f9; 
  }
  
  h1 {
    text-align: center;
    color: #333;
  }

  /* Dashboard Controls */
  .dashboard-controls {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 15px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  .control-btn {
    background: linear-gradient(135deg, #4da6ff, #2c7be5);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  .control-btn:hover {
    background: linear-gradient(135deg, #3a80c2, #1c5cba);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Dashboard Container */
  .dashboard-container {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    margin-bottom: 20px;
    position: relative;
    background: #f8f9fa;
    padding: 0;
    width: 100%;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  .dashboard-container iframe {
    width: 100%;
    height: 600px; /* Adjust height as needed */
    border: none;
    background: #fff;
  }
</style>
</head>
<body>

<h1>L'AMÒUR Events & Suites: YoY Comparison Dashboard</h1>

<div id="dashboard-section">
  <div class="dashboard-controls">
    <a href="/" class="control-btn">
      Back to Portfolio
    </a>
  </div>

  <div class="dashboard-container">
    <iframe 
      id="dashboard-iframe"
      title="l'amÒur Dashboard Year to Year (1)"
      width="100%"
      height="600"
      src="https://app.powerbi.com/view?r=eyJrIjoiYjgwZDgzOWUtOTFmYS00OWUzLWE5ZDctMGM2YjQyZWRhOGFiIiwidCI6ImJjNWRhZjM3LTc4MGMtNGMzNC1iYWEzLTE0ZWNkYmE1NWM4ZiJ9"
      frameborder="0"
      allowFullScreen="true">
    </iframe>
  </div>
</div>

</body>
</html>
